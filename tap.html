  <script type="module">
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const db = window.db;
    let firstTap = true;
    let reminderPlayed = false;
    let tapCount = 0;
    let lastReset = Date.now();
    let frozen = false;

    function initTapPage() {
      const uid = localStorage.getItem("userUID");
      if (!uid) {
        alert("Please login first.");
        window.location.href = "index.html";
        return;
      }

      setTimeout(() => {
        if (!reminderPlayed) {
          document.getElementById("reminderSound").play().catch(() => {});
          reminderPlayed = true;
        }
      }, 360000);

      loadInitialCoins();
    }

    async function loadInitialCoins() {
      const uid = localStorage.getItem("userUID");
      if (!uid) return;
      const snap = await getDoc(doc(db, "User", uid));
      if (snap.exists()) {
        const coins = snap.data().coins || 0;
        document.getElementById("coinCount").textContent = coins;
      }
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }

    function showWarning() {
      document.getElementById("abuseWarning").style.display = "block";
    }

    function hideWarning() {
      document.getElementById("abuseWarning").style.display = "none";
    }

    async function handleTap(e) {
      const now = Date.now();
      if (frozen) return;

      if (now - lastReset > 5000) {
        tapCount = 0;
        lastReset = now;
        hideWarning();
      }

      tapCount++;
      if (tapCount > 300) {
        showWarning();
        frozen = true;
        setTimeout(() => {
          frozen = false;
          tapCount = 0;
          hideWarning();
        }, 5000);
        return;
      }

      const tapIcon = document.getElementById("tapIcon");
      const tapSound = document.getElementById("tapSound");
      const coinCountEl = document.getElementById("coinCount");

      tapSound.currentTime = 0;
      tapSound.play().catch(() => {});
      tapIcon.style.transform = "rotate(-20deg)";
      setTimeout(() => {
        tapIcon.style.transform = "rotate(0deg)";
      }, 100);

      let coins = parseInt(coinCountEl.textContent) + 1;
      coinCountEl.textContent = coins;
      await updateDoc(doc(db, "User", localStorage.getItem("userUID")), { coins });

      const ripple = document.createElement("span");
      ripple.className = "tap-ripple";
      ripple.style.left = `${e.clientX}px`;
      ripple.style.top = `${e.clientY}px`;
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }

    document.body.addEventListener("click", function (e) {
      const clickedAd = e.target.tagName === "IFRAME" || e.target.classList.contains("ad") || e.target.closest(".ad");
      const clickedDashboard = e.target.id === "dashboardIcon";

      if (!clickedAd && !clickedDashboard) {
        handleTap(e);

        if (firstTap) {
          const adScript = document.createElement("script");
          adScript.src = "https://www.profitableratecpm.com/ibu3q4xj87?key=15bf92f761739f1b94851ca0199f3b33";
          adScript.async = true;
          document.body.appendChild(adScript);
          firstTap = false;
        }
      }
    });

    window.initTapPage = initTapPage;
  </script>
