<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Task Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #d0eaff);
      padding: 20px;
      color: #003366;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      margin-bottom: 30px;
    }

    .ad-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f8ff;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .ad-section span {
      font-weight: bold;
      font-size: 1rem;
    }

    .ad-section button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .ad-section button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Task only for You</h1>
  <h2>Complete it and win big.ðŸ’¸ðŸ’¸</h2>

  <!-- Ad Blocks -->
  <div id="ad-container">
    <!-- JS Will Insert Ad Sections Here -->
  </div>

  <script>
    const container = document.getElementById('ad-container');

    for (let i = 1; i <= 15; i++) {
      const adBlock = document.createElement('div');
      adBlock.className = 'ad-section';
      adBlock.innerHTML = `
        <span>Start ad's no ${i}</span>
        <button onclick="startAd(${i})">Start ad's</button>
        <!-- <head>Put your ad script for ad ${i} here</head> -->
      `;
      container.appendChild(adBlock);
    }

    function startAd(adNumber) {
      // You can replace this function with your actual logic if needed
      alert('Ad ' + adNumber + ' started!');
    }
  </script>
</body>
</html>
