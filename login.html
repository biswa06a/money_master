<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Money Master</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="assets/money_master_favicon.png" />
</head>
<body>

  <!-- Back Navigation -->
  <img src="assets/icon_navigation.png" class="nav-icon" onclick="goBack()" alt="Back" />

  <div class="login-container">
    <h2 class="login-title">LOGIN</h2>

    <form class="login-form" onsubmit="loginUser(event)">
      <input type="text" id="email" placeholder="Email or Mobile" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">LOGIN</button>
    </form>

    <p class="disclaimer">Use your registered mobile/email & password to login.</p>
    <p class="small-link">Don't have an account? <a href="register.html">Create one</a></p>
  </div>

  <script>
    function goBack() {
      const clickSound = new Audio("assets/sound.mp3");
      clickSound.play();
      window.location.href = "index.html";
    }
  </script>

  <script type="module" src="login.js"></script>
</body>
</html>
