<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1v1 Tap Battle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      overflow: hidden;
    }
    #gameContainer {
      text-align: center;
      padding-top: 30px;
    }
    #startButton {
      background: #e91e63;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    #scoreboard {
      display: none;
      margin: 20px 0;
    }
    #playerScore, #dummyScore, #timer, #opponent {
      font-size: 22px;
      margin: 5px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      color: #ffd700;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
      margin-top: 20px;
    }
    .tap-image {
      position: absolute;
      font-size: 36px;
      cursor: pointer;
      animation: fall 3s linear;
    }
    @keyframes fall {
      0% { top: -5%; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <button id="startButton">Start Battle (-500 Coins)</button>
    <div id="opponent"></div>
    <div id="scoreboard">
      <div id="playerScore">You: 0</div>
      <div id="dummyScore">Opponent: 0</div>
      <div id="timer">Time: 60s</div>
    </div>
    <div id="result"></div>
    <div id="gameArea"></div>
  </div>

  <script type="module" src="yyyyyy.js"></script>
</body>
</html>
