<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Money Master</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="icon" href="assets/money_master_favicon.png" />
</head>
<body>

  <div class="register-container">
    <img src="assets/icon_create.png" class="app-icon" alt="Create Icon" />
    <h2 class="register-title">CREATE ACCOUNT</h2>

    <form class="register-form" onsubmit="registerUser(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="uid" placeholder="Choose Unique UID (10 chars)" maxlength="10" required />
      <input type="password" id="pin" placeholder="Enter 4-digit PIN" maxlength="4" required />
      <input type="password" id="confirm" placeholder="Confirm PIN" maxlength="4" required />

      <button type="submit">CREATE ACCOUNT</button>
    </form>

    <div class="copy-section" style="display:none;" id="copyBox">
      <p>Your UID: <span id="generatedUID"></span></p>
      <button onclick="copyUID()">Copy UID</button>
    </div>

    <p class="disclaimer">Save your UID & PIN. You will need it to log in again.</p>
    <p class="small-link">By signing up, you agree to our <a href="terms.html">Terms & Privacy Policy</a></p>
  </div>

  <script type="module" src="register.js"></script>
  <script>
    function copyUID() {
      const uid = document.getElementById("generatedUID").textContent;
      const temp = document.createElement("input");
      temp.value = uid;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      alert("UID copied to clipboard!");
    }
  </script>
</body>
</html>
