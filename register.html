<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 2rem;
      width: 340px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.3);
      color: white;
      text-align: center;
      position: relative;
    }

    .avatar {
      background-color: #e53935;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto;
      margin-top: -60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar::before {
      content: '';
      width: 26px;
      height: 26px;
      background-color: white;
      border-radius: 50%;
    }

    h2 {
      margin-top: 1rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      background-color: #121212;
      border: 1px solid #333;
      border-radius: 8px;
      color: white;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ff3d3d, #b30000);
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
    }

    .info {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #aaa;
    }

    #status {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #ff6666;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="avatar"></div>
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="text" id="uid" placeholder="Unique 10-digit ID" />
    <button onclick="registerUser(event)">Create Account</button>
    <p class="info">By creating an account, you agree to our<br>
      <a href="#" style="color: #fff; text-decoration: underline;">Privacy Policy</a> and
      <a href="#" style="color: #fff; text-decoration: underline;">Terms & Conditions</a>.
    </p>
    <div id="status"></div>
  </div>

  <script type="module" src="register.js"></script>

</body>
</html>
