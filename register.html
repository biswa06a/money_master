<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Money Master</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="icon" href="assets/money_master_favicon.png" />
</head>
<body>
  <div class="container">
    <img src="assets/icon_create.png" class="app-icon" alt="Create Icon" />
    <h2 class="title">Create Account</h2>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="emailOrPhone" placeholder="Email or Mobile" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <input type="text" id="referralCode" placeholder="Referral Code (optional)" />
      <button type="submit">Create Account</button>
    </form>

    <p class="disclaimer">Only one account allowed per day per user. Use a valid email or mobile.</p>
    <p class="small-link">By creating an account, you agree to our <a href="terms.html">Terms & Policy</a>.</p>
  </div>

  <!-- JavaScript -->
  <script type="module" src="register.js"></script>
</body>
</html>
