<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Money Master</title>
  <link rel="icon" href="assets/money_master_favicon.png" />
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #181818;
      border-radius: 12px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #00ffc6;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      background-color: #00ffc6;
      border: none;
      color: black;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00e6b0;
    }

    .note {
      font-size: 12px;
      color: #aaa;
      margin-top: 15px;
    }

    .link {
      color: #00ffc6;
      text-decoration: underline;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <form id="registerForm" onsubmit="registerUser(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="uid" placeholder="Your 10 Character ID" required maxlength="10" minlength="10"/>
      <button type="submit">Create Account</button>
    </form>
    <div class="note">Your ID will be used to login anytime. Don't forget it!</div>
    <a href="security.html" class="link">Learn why we donâ€™t use OTP authentication</a>
  </div>

  <!-- Firebase SDK config -->
  <script type="module" src="register.js"></script>
</body>
</html>
