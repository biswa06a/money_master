<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="monetag" content="3aebd9ebbba1b779613f4488fb3b0da1" />
  <title>Create Account - Money Master</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="icon" href="assets/money_master_favicon.png" />
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LfWNRorAAAAANtRO74W-GG8rmOwqly3ZNOZ5Py1"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
</head>

<body>

  <!-- Back Navigation -->
  <img src="assets/icon_nevigation.png" class="nav-icon" onclick="goBack()" alt="Back" />

  <div class="register-container">
    <img src="assets/icon_create.png" class="app-icon" alt="Create Icon" />
    <h2 class="register-title">CREATE ACCOUNT</h2>

    <form class="register-form" onsubmit="registerUser(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="email" placeholder="Mobile or Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirm" placeholder="Confirm Password" required />
      <div id="recaptcha-container" style="margin: 10px 0;"></div>
      <div id="otpBox" style="display:none;">
        <input type="text" id="otpCode" placeholder="Enter OTP" />
        <button type="button" onclick="verifyOTP()">Verify OTP</button>
      </div>
      <button type="submit" id="registerBtn">CREATE ACCOUNT</button>
    </form>

    <p class="disclaimer">Use a valid mobile or email. This is required for withdrawal verification.</p>
    <p class="small-link">By signing up, you agree to our <a href="terms.html">Terms & Privacy Policy</a></p>
  </div>

  <script>
    function goBack() {
      const clickSound = new Audio("assets/sound.mp3");
      clickSound.play();
      window.location.href = "index.html";
    }
  </script>

  <script type="module" src="register.js"></script>
</body>
</html>
