      projectId: "money-master-official-site-new",
      storageBucket: "money-master-official-site-new.appspot.com",

  <style>
    .floating-icon {
      position: fixed;
      width: 60px;
      height: 60px;
      z-index: 99;
      transition: top 1s linear, left 1s linear;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      z-index: 100;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="assets/money_master_logo.png" alt="Money Master Logo" class="app-logo" />

    <div class="login-options">
      <!-- Removed LOGIN and GUEST buttons -->
      <button class="create-btn" onclick="goToRegister()">CREATE ACCOUNT</button>
    </div>

    <p class="small-link" onclick="goToForgot()">Forgot Password?</p>
    <p class="small-link">
      By using this app you agree to our <a href="terms.html">Terms & Privacy Policy</a>
    </p>
  </div>

  <!-- Floating Icon -->
  <img src="assets/money_master_logo.png" alt="Floating Icon" class="floating-icon" id="floatingIcon" />

  <!-- Script -->
  <script src="index.js"></script>
  <script>
    const icon = document.getElementById("floatingIcon");

    function moveIcon() {
      const x = Math.random() * (window.innerWidth - 70);
      const y = Math.random() * (window.innerHeight - 70);
      icon.style.left = `${x}px`;
      icon.style.top = `${y}px`;
    }

    setInterval(moveIcon, 3000); // Move every 3 seconds
    moveIcon();

    icon.addEventListener("click", () => {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `
        Welcome to Money Master!<br><br>
      `;
      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
        window.location.href = "register.html";
      }, 1000);
    });

    function goToRegister() {
      window.location.href = "register.html";
    }

    function goToForgot() {
      window.location.href = "forget.html";
    }
  </script>
</body>
</html>
