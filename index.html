  <script>
    const icon = document.getElementById("floatingIcon");

    function moveIcon() {
      const x = Math.random() * (window.innerWidth - 70);
      const y = Math.random() * (window.innerHeight - 70);
      icon.style.left = `${x}px`;
      icon.style.top = `${y}px`;
    }

    setInterval(moveIcon, 3000); // Move every 3 seconds
    moveIcon();

    icon.addEventListener("click", () => {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `
        Welcome to Money Master!<br><br>
      `;
      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
        window.location.href = "register.html";
      }, 1000);
    });

    function goToLogin() {
      window.location.href = "login.html";
    }

    function goToRegister() {
      window.location.href = "register.html";
    }

    function continueAsGuest() {
      localStorage.setItem("mode", "guest");
      window.location.href = "tap.html";
    }

    function goToForgot() {
      window.location.href = "forget.html";
    }
  </script>
